{% extends 'base.html' %}
{% block title %} Requested Docs {% endblock title %}
{% block content %}
	{% for document in documents %}
	<div class="content-section">
		<form method="POST" >
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Requested Docs</legend>
				{{ document.type_of_document }}<br><br>
				{{ document.purpose }}
			</fieldset>
<!-- 			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Sign up</button>
			</div> -->
		</form>
	</div>
	{% endfor %}
{% endblock %}
