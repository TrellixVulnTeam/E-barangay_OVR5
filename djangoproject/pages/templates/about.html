{% extends 'base.html' %}
{% load static %}
{% block title %}About Mark Anthony Vale{% endblock %}
{% block content %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/c1.jpg' %}" class="d-block w-100" alt="first-slide">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/c3.jpg' %}" class="d-block w-100" alt="second-slide">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/c4.jpg' %}" class="d-block w-100" alt="third-silde">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


{{ my_stuff }}
{% endblock %}
