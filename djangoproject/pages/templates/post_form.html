{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Announcement Post</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group pd-5">
				<button class="btn btn-outline-info" type="submit">Post</button>
			</div>
		</form>
	</div>
</body>
</html>

	
{% endblock content %}
